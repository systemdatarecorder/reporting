

#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  4096;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        off;
    sendfile_max_chunk  512k;
    tcp_nopush     on;
    tcp_nodelay    on;
    keepalive_timeout  0;
    #keepalive_timeout  65;

    #gzip  on;

    server {
        listen       9001;
        server_name  sdrrep;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            auth_basic  "Restricted";
            auth_basic_user_file  /opt/sdr/report/conf/htpasswd;
            ssi on;
            root   /opt/sdr/report/docroot;
            index  index.html index.htm;
            autoindex on;

	    set $script "";
            set $path_info $uri;
            fastcgi_pass   unix:/tmp/sdr_auth.sock;
	    fastcgi_param  SCRIPT_NAME      $script;
	    fastcgi_param  PATH_INFO        $path_info;
	    fastcgi_param  QUERY_STRING     $query_string;
	    fastcgi_param  REQUEST_METHOD   $request_method;
	    fastcgi_param  CONTENT_TYPE     $content_type;
	    fastcgi_param  CONTENT_LENGTH   $content_length;
	    fastcgi_param  REQUEST_URI      $request_uri;
	    fastcgi_param  SERVER_PROTOCOL  $server_protocol;
	    fastcgi_param  REMOTE_ADDR      $remote_addr;
	    fastcgi_param  REMOTE_PORT      $remote_port;
	    fastcgi_param  SERVER_ADDR      $server_addr;
	    fastcgi_param  SERVER_PORT      $server_port;
	    fastcgi_param  SERVER_NAME      $server_name;
        }

        location ~ ^/cgi-bin/.*\.cgi$ {
            gzip off;
            fastcgi_pass    unix:/opt/sdr/report/logs/fastcgi_temp/nginx-fcgi.sock;
            fastcgi_read_timeout    5m;
            fastcgi_index    index.cgi;
            #fastcgi_buffers  8  4k;
            #
            #  You may copy and paste the lines under or use include directive
            #  include  /etc/nginx/nginx-fcgi.conf;
            #  In this example all is in one file 
            #
            fastcgi_param    SCRIPT_NAME  $fastcgi_script_name;
            fastcgi_param    QUERY_STRING  $query_string;
            fastcgi_param    REQUEST_METHOD  $request_method;
            fastcgi_param    CONTENT_TYPE  $content_type;
            fastcgi_param    CONTENT_LENGTH  $content_length;
            fastcgi_param    GATEWAY_INTERFACE  CGI/1.1;
            fastcgi_param    SERVER_SOFTWARE  nginx;
            fastcgi_param    SCRIPT_NAME  $fastcgi_script_name;
            fastcgi_param    REQUEST_URI  $request_uri;
            fastcgi_param    DOCUMENT_URI  $document_uri;
            fastcgi_param    DOCUMENT_ROOT  /opt/sdr/report/docroot;
            fastcgi_param    SERVER_PROTOCOL  $server_protocol;
            fastcgi_param    REMOTE_ADDR  $remote_addr;
            fastcgi_param    REMOTE_PORT  $remote_port;
            fastcgi_param    SERVER_ADDR  $server_addr;
            fastcgi_param    SERVER_PORT  $server_port;
            fastcgi_param    SERVER_NAME  $server_name;
        }


        location ~ ^/cgi-bin/R/ {
            gzip off;
            fastcgi_pass  unix:/opt/sdr/report/logs/fastcgi_temp/nginx-fcgi.sock;
            fastcgi_index index.cgi;
            fastcgi_split_path_info ^(/cgi-bin/R)(/?.+)$;
            fastcgi_param SCRIPT_FILENAME /opt/sdr/report/docroot/$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            fastcgi_param QUERY_STRING     $query_string;
            fastcgi_param REQUEST_METHOD   $request_method;
            fastcgi_param CONTENT_TYPE     $content_type;
            fastcgi_param CONTENT_LENGTH   $content_length;
            fastcgi_param REQUEST_URI      $request_uri;
            fastcgi_param DOCUMENT_URI     $document_uri;
            fastcgi_param DOCUMENT_ROOT    /opt/sdr/report/docroot;
        }

        error_page  401              /error/401.html;
        error_page  403              /error/403.html;
        error_page  404              /error/404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /error/50x.html;
        location = /error/50x.html {
            root   html;
        }

        # proxy the PHP scripts to Apache listening on 127.0.0.1:80
        #
        #location ~ \.php$ {
        #    proxy_pass   http://127.0.0.1;
        #}

        # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
        #
        #location ~ \.php$ {
        #    root           html;
        #    fastcgi_pass   127.0.0.1:9000;
        #    fastcgi_index  index.php;
        #    fastcgi_param  SCRIPT_FILENAME  /scripts$fastcgi_script_name;
        #    include        fastcgi_params;
        #}

        # deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
        #
        #location ~ /\.ht {
        #    deny  all;
        #}
    }


